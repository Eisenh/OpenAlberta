<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <script>
        (function () {
            console.log("404 handler - Current URL:", window.location.href);
            const projectPath = '/OpenAlberta';
            const hash = window.location.hash;
            
            // Special handling for Supabase auth tokens (for any auth flow)
            if (hash && hash.includes('access_token=')) {
                console.log("Detected access token in URL hash");
                
                // Check if we're at the root domain
                if (!window.location.pathname.includes(projectPath)) {
                    console.log("Detected auth token at root domain");
                    
                    // Determine the correct route based on the type parameter
                    let redirectRoute = '/';
                    const typeMatch = hash.match(/type=([^&]+)/);
                    
                    if (typeMatch && typeMatch[1]) {
                        const authType = typeMatch[1];
                        console.log("Auth type:", authType);
                        
                        // Route based on the auth type
                        switch (authType) {
                            case 'recovery':
                                redirectRoute = '/#/reset-password';
                                break;
                            case 'email':
                                redirectRoute = '/#/verify-email';
                                break;
                            case 'signup':
                                redirectRoute = '/#/verify-email';
                                break;
                            case 'magiclink':
                                redirectRoute = '/#/login';
                                break;
                            default:
                                redirectRoute = '/';
                        }
                    }
                    
                    // Redirect to the appropriate page with the token
                    window.location.replace(`${projectPath}${redirectRoute}${hash}`);
                    return;
                }
            }
            
            // Standard routing redirect for other cases
            const path = window.location.pathname.replace(projectPath, '');
            window.location.replace(`${projectPath}#${path}`);
        })();
    </script>
</head>

<body>
    <div style="text-align: center; font-family: sans-serif; padding: 20px;">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please <a id="redirect-link" href="/OpenAlberta">click here</a>.</p>
    </div>
    
    <script>
        // Update the fallback link
        document.getElementById('redirect-link').href = '/OpenAlberta' + (window.location.hash || '');
    </script>
</body>

</html>
